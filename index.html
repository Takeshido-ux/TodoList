<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

          <div class="page has-sidebar">
            <button class="syncWithServer">Синхронизировать с сервером</button>
            <ul id="taskBox">
              
            </ul>
            <div class="page-sidebar">
              <div class="sidebar-section">
                <button type="button" class="close mt-n1 d-none d-sm-block" onclick="Looper.toggleSidebar()" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h6> Введите задачу: </h6>
                <input type="text" id="textInpt" class="form-control" placeholder="Ввод задачи:">
                <div>
                  <button type="button" id="addBtn" data-toggle="sidebar" class="btn btn-primary selfBtn">Добавить</button>
                  <button type="button" data-toggle="sidebar" class="btn btn-secondary selfBtn">Отмена</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <button type="button" data-toggle="sidebar" class="btn btn-success btn-floated"><span class="fa fa-plus"></span></button>
    <div class="modal fade" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLiveLabel">Введите текст:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span>X</span></button>
          </div>
          <div class="modal-body">
            <input type="text" id="modalInpt" class="form-control" placeholder="Ввод задачи:">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btnChangeModalExit" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary btnChangeModal">Изменить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalLiveDelete" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLiveLabel">Вы уверены ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span>X</span></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btnChangeModalExit" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary btnRemoveModal">Удалить</button>
          </div>
        </div>
      </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/theme.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html
